<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><mat-icon>shopping_cart</mat-icon>Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="example-card"  *ngFor="let item of items">
      <mat-card-header>
        <mat-card-title>{{item.item.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h5>Amount: {{item.amount}}</h5>
        <h5>Price: {{item.amount * item.item.price}}</h5>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="warn" (click)="removeItem(item)"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>

    <h2>In total: {{calculateTotal()}}</h2>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary"[disabled]="items.length === 0" (click)="checkOut()"><mat-icon>paid</mat-icon>Check out</button>
  </mat-card-actions>
</mat-card>
