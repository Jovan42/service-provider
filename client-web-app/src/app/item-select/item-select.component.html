<h1>{{item?.name}}</h1>
<mat-dialog-content>
  <h3>Description: {{item?.description}}</h3>
  <p>Price per unit: {{item?.price}}</p>

  <div>
    <mat-form-field fxFlex="20" appearance="fill">
      <mat-label>Amount</mat-label>
      <input type="number" matInput [(ngModel)]="amount" name="amount" min="1">
      <mat-error></mat-error>
    </mat-form-field>
  </div>

  <button mat-flat-button color="primary" style="float: right" (click)="addItem()" [disabled]="amount === 0">Add</button>


</mat-dialog-content>
