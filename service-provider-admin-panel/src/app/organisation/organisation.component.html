<div class="container" >
  <h1></h1>
  <form fxLayout="" fxLayout="row wrap"  fxLayout.xs="column warp" fxLayoutAlign="space-evenly start">
    <mat-form-field fxFlex="30" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field fxFlex="30" appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field fxFlex="30" appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput>
    </mat-form-field>
    <div fxFlex="30" >
      <mat-checkbox>Manual Approval Required</mat-checkbox>
    </div>
    <div fxFlex="100"></div>
  </form>
  <div fxLayout="row" fxLayoutAlign="end center" >
    <button  mat-raised-button color="accent">
      <mat-icon color="primary" aria-hidden="false">save</mat-icon>Save
    </button>
  </div>
  <h1>Menu</h1>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </mat-expansion-panel>
</div>
