<h1>Add Menu Item</h1>
<mat-dialog-content fxLayout="row wrap" fxLayout.xs="column warp" fxLayoutAlign="space-evenly start">
  <form fxFlex="100" fxLayout="row wrap" fxLayout.xs="column warp" fxLayoutAlign="space-evenly start">
    <mat-form-field fxFlex="45" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="menuItem.name" name="name">
    </mat-form-field>
    <mat-form-field fxFlex="45" appearance="fill">
      <mat-label>Price</mat-label>
      <input type="number" matInput [(ngModel)]="menuItem.price" name="price">
      <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field fxFlex="90" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="menuItem.description" name="description"></textarea>
    </mat-form-field>
    <div fxFlex="30" fxLayout="row" fxLayoutAlign="center center">
      <mat-checkbox name="showSpecificatiopon" [(ngModel)]="menuItem.showSpecification">
        Show Specification
      </mat-checkbox>
    </div>
    <div fxFlex="30" fxLayout="row" fxLayoutAlign="center center">
      <mat-checkbox name="showAdditionalRequirements"  [(ngModel)]="menuItem.showAdditionalRequirements">
        Show Additional Requirements
      </mat-checkbox>
    </div>
  </form>
  <div fxFlex="100" style="margin-top: 2em" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="accent" (click)="save()">
      <mat-icon color="primary" aria-hidden="false">save</mat-icon>
      Save
    </button>
  </div>
</mat-dialog-content>
